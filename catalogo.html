<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - Golosinas Aries</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <header>
    <h1>Golosinas Aries</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Catálogo de Productos</h2>
    <section class="portfolio">

      <!-- Aquí van tus 46 tarjetas de productos -->
      <div class="card">
        <img src="img/2.jpg" alt="Producto 2" data-title="Producto 2" data-desc="Descripción del producto 2" data-imgs='["img/2.jpg","img/2ss.jpg"]'>
        <h3>Producto 2</h3>
        <p>Descripción del producto 2</p>
        <button data-title="Producto 2" data-desc="Descripción del producto 2" data-imgs='["img/2.jpg","img/2ss.jpg"]'>Ver detalles</button>
      </div>

      <div class="card">
        <img src="img/3.jpg" alt="Producto 3" data-title="Producto 3" data-desc="Descripción del producto 3" data-imgs='["img/3.jpg"]'>
        <h3>Producto 3</h3>
        <p>Descripción del producto 3</p>
        <button data-title="Producto 3" data-desc="Descripción del producto 3" data-imgs='["img/3.jpg"]'>Ver detalles</button>
      </div>

      <!-- Repetir para todos los productos -->

    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modal-title"></h3>
      <img id="modal-img" src="" alt="">
      <p id="modal-desc"></p>
      <div>
        <button id="prev" class="carousel-btn">&#8592; Anterior</button>
        <button id="next" class="carousel-btn">Siguiente &#8594;</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalImg = document.getElementById('modal-img');
    const modalDesc = document.getElementById('modal-desc');
    const closeBtn = document.querySelector('.close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let currentImgs = [];
    let currentIndex = 0;

    document.querySelectorAll('.card button').forEach(button => {
      button.addEventListener('click', () => {
        currentImgs = JSON.parse(button.dataset.imgs);
        currentIndex = 0;
        modal.style.display = 'block';
        modalTitle.textContent = button.dataset.title;
        modalDesc.textContent = button.dataset.desc;
        modalImg.src = currentImgs[currentIndex];
        modalImg.alt = button.dataset.title;
      });
    });

    closeBtn.addEventListener('click', () => { modal.style.display = 'none'; });
    window.addEventListener('click', e => { if(e.target == modal) modal.style.display = 'none'; });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + currentImgs.length) % currentImgs.length;
      modalImg.src = currentImgs[currentIndex];
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % currentImgs.length;
      modalImg.src = currentImgs[currentIndex];
    });
  </script>

</body>
</html>
